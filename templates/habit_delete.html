{% extends "base.html" %}
{% block title %}Delete Habit{% endblock %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Habit</legend>
                <h2>Are you sure you want to delete this habit of</h2>
                <h5>{{ habit }}?</h5>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, delete</button>
                <a class="btn btn-secondary" href="{% url 'habit_details' habit.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
