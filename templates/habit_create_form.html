{% extends 'base.html' %}
{% block title %}Create New Habit{% endblock %}
{% load crispy_forms_tags %} 
{% block content %}

    <h1>Create new habit.</h1>
    <form method="post">
        {% csrf_token %}

            {{ form|crispy }}
        
        <button class="button-blue" type="submit">Submit</button>
    </form>
    {% comment %} <p><a href="{% url 'habit_heatmap' %}">View Heatmap</a></p> {% endcomment %}
{% endblock %}
