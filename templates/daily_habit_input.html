{% extends 'base.html' %}
{% block title %}Daily Habit Input{% endblock %}
{% block content %}

    <h1>Log Your Habits for {{ habit_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {% for habit, form in forms.items %}
            <h3>{{ habit.name }}</h3>
            {{ form.as_p }}
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    {% comment %} <p><a href="{% url 'habit_heatmap' %}">View Heatmap</a></p> {% endcomment %}
{% endblock %}
